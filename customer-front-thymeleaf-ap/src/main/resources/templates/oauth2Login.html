<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template"
>
<head>
    <meta charset="UTF-8">
    <title>Products</title>
    <link rel="stylesheet" href="webjars/bootstrap/5.3.2/css/bootstrap.min.css">

    <style>

        body{
            width: 100%;
            height: 100%;

        }

        .part1 {
            width: 100%;
            height: 100%;
            padding-top:200px;
        }


    </style>
</head>
<body>

<section class="vh-100 part1" layout:fragment="content">
    <div class="container-fluid h-custom mb-5">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-9 col-lg-6 col-xl-5">
                <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhgajZJXe3XXUppqCyquztpGh3n_t1xgdfDDdsH2wqoMBDJeW6Q2fF7rfug47us76T6j5s10cNBri698fT59x3pYvEzayxJoGJO1Vg0PJaeggGSYzvV01-32U0RGnsOMg8UVcJfBnTER1pJYeT0f7w1UiJ6exlrzZEax1S5Hn3STjzPOg7Vzg8tbPAa0g/s599/ENSET%20Mohammedia.jpg"
                     class="img-fluid" alt="Sample image">
            </div>
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                <form>
                    <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
                        <p class="lead fw-normal mb-0 me-3">Sign in with</p>

                        <span th:each="url:${urls}">
                        <a class="btn btn-primary btn-floating mx-1" th:text="${url.key}" th:href="${url.value}">

                        </a>
                        </span>

                    </div>

                    <div class="divider d-flex align-items-center my-4">
                        OR :
                    </div>

                    <!-- Email input -->
                    <div class="form-outline mb-4">
                        <label class="form-label" for="form3Example3">Email address</label>
                        <input type="email" id="form3Example3" class="form-control form-control-lg"
                               placeholder="Enter a valid email address" />

                    </div>

                    <!-- Password input -->
                    <div class="form-outline mb-3">
                        <label class="form-label" for="form3Example4">Password</label>
                        <input type="password" id="form3Example4" class="form-control form-control-lg"
                               placeholder="Enter password" />

                    </div>

                    <div class="d-flex justify-content-between align-items-center">
                        <!-- Checkbox -->
                        <div class="form-check mb-0">
                            <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
                            <label class="form-check-label" for="form2Example3">
                                Remember me
                            </label>
                        </div>
                        <a href="#!" class="text-body">Forgot password?</a>
                    </div>

                    <div class="text-center text-lg-start mt-4 pt-2">
                        <button type="button" class="btn btn-primary btn-lg"
                                style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
                        <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href="#!"
                                                                                          class="link-danger">Register</a></p>
                    </div>

                </form>
            </div>
        </div>
    </div>
    <div
            class="d-flex flex-column flex-md-row text-center mb-1 text-md-start justify-content-between py-4 px-4 px-xl-5 bg-primary">
        <!-- Copyright -->
        <div class="text-white mb-3 mb-md-0">
            HAMZA BRAIMI BDCC STUDENT. Copyright Â© 2023.
        </div>
        <!-- Copyright -->

        <!-- Right -->

        <!-- Right -->
    </div>
</section>

</body>
</html>
